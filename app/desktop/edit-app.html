<form ng-submit="save(app)">
	<input type="text" ng-model="app.name" placeholder="Name" required />
	<input type="text" ng-model="app.url" placeholder="Url" required />
	<input type="text" ng-model="app.icon" placeholder="Icon" required />
	<br />
	<a href="#/desktop">Cancelar</a>
	<button type="submit">Save</button>
</form>
